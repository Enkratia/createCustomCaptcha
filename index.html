<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Captcha</title>
</head>

<body>
  <div class="wrapper">
    <header>Captcha in Javascript</header>

    <div class="captcha-area">

      <div class="captcha-img">
        <img src="captcha-bg.png" alt="">
        <span class="captcha"></span>
      </div>

      <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
    </div>

    <form action="#" class="input-area">
      <input type="text" placeholder="Enter captcha ..." maxlength="6" required>
      <button class="check-btn">Check</button>
    </form>

    <div class="status-text"></div>
  </div>


  <script src="script.js"></script>
</body>

</html>
